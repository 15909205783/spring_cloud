server:
  port: 8089
spring:
  application:
    name: CONSUMER
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
ribbon:
  # 指的是建立连接所用的超时时间
  ConnectTimeout: 2000
  # 指的是建立连接后从服务器获取资源的超时时间（即请求处理的超时时间）
  ReadTimeout: 1000

feign:
  circuitbreaker:
    enabled: true
# 开启服务降级
  hystrix:
    enabled: true
